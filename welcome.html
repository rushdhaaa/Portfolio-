<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #001f3f; /* Dark Blue */
            color: #f1c40f; /* Dark Yellow */
        }
        .welcome-container {
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
        }
        button {
            background-color: #f1c40f;
            color: #001f3f;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to Rushdha's Portfolio</h1>
        <p>Click the button below to explore the portfolio!</p>
        <button onclick="goToPortfolio()">Visit Portfolio</button>
    </div>

    <script>
        function goToPortfolio() {
            window.location.href = "portfolio.html"; // Redirect to portfolio page
        }
    </script>
</body>
</html>
